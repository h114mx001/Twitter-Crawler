{% extends "layout.html" %}

{% block content %}
  <h1>Thank you for submitting your keywords!</h1>
  <p>We have received the following keywords:</p>
  <ul>
    {% for keyword in keywords %}
      <li>{{ keyword }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('index') }}" class="btn btn-primary">Submit More Keywords</a>
{% endblock %}
